<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock XD</title>
  </head>
  <body>
    <section>
      <div class="clockimg">
        <img src="./media/clock_logo.png" alt="clocklogo" />
      </div>
    </section>

    <section>
      <div class="time">
        <div class="texttime">TIME</div>

        <div class="hrs">10 hours</div>
        <div class="dot dot1">:</div>
        <div class="mins">00 mins</div>
        <div class="dot dot2">:</div>
        <div class="secs">01 secs</div>
        <div class="M">AM</div>
      </div>
    </section>

    <section>
      <div class="settime">
        <img
          src="./media/wake_up.jpg"
          class="settimelogo"
          id="settimelogo1"
          alt="logo"
        />
        <div class="instr1 instr">Set wake up time</div>

        <input type="time" class="time1" />

        <img
          src="./media/lunch_time.jpg"
          class="settimelogo"
          id="settimelogo2"
          alt="logo"
        />
        <div class="instr2 instr">Set lunch time</div>

        <input type="time" class="time2" />

        <img
          src="./media/nap_time.jpg"
          class="settimelogo"
          id="settimelogo3"
          alt="logo"
        />
        <div class="instr3 instr">Set nap time</div>

        <input type="time" class="time3" />

        <img
          src="./media/AM_svg.jpg"
          class="settimelogo"
          id="settimelogo4"
          alt="logo"
        />
        <div class="instr4 instr">Set night time</div>

        <input type="time" class="time4" />
      </div>
    </section>

    <div class="wishes">GOOD MORNING!! WAKE UP !!</div>

    <button class="btn">Set Alarm</button>

    <div class="timings">
      <div class="wakeuptiming">Wake Up Time : 10AM - 11AM</div>
      <div class="Lunchtiming">Lunch Time : 12AM - 1AM</div>
      <div class="Naptiming">Nap Time : 4AM - 5AM</div>
      <div class="nighttiming">Night Time : 8AM - 9AM</div>
    </div>

    <div class="advice">GRAB SOME HEALTHY BREAKFAST!!!</div>

    <div class="image">
      <img src="./media/Component 30 â€“ 1.jpg" alt="logo" />
    </div>
  </body>
</html>
